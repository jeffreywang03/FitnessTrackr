<ion-content padding>
  
  <!--App Title--->
  <ion-row center>  
    <ion-col text-center>   
      <h1 ion-text color="primary">FITNESS TRACKR</h1> 
    </ion-col> 
  </ion-row>

  <!--Display Today's Date-->
  <p>{{today | date}}</p>
 

  <!--Buttons-->
  <p>
    <ion-row center>  
      <ion-col text-center>   
        <button ion-button round color="primary" menuToggle>Start tracking!</button> 
      </ion-col> 
    </ion-row>
  </p>

  <p>
    <ion-row center>  
      <ion-col text-center>   
        <button ion-button round color="secondary" (click)="goToActive()">Workout Log</button> 
      </ion-col> 
    </ion-row>
  </p>
